{% extends "base.html" %}
{% block content %}
<h1>アカウント削除画面</h1>
<form method="POST" class="border 1px solid lg">
{% csrf_token %}
{{ delete_user_form.as_p }}
<p class=message>本当にアカウントを削除してもよろしいですか？</p><br>

</div>

<p>アカウントを削除すると、ログアウトしてwelcomeページに移動します。</p>
</form>
{% endblock %}
