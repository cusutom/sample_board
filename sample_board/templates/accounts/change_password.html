{% extends "base.html" %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <div>{{ message.message }}</div>
    {% endfor %}
{% endif %}
<form method="POST">
{% csrf_token %}
{{ password_change_form.as_p }}
<div class="buttons">
    <input class="execution-button" type="submit" value="パスワード更新">
    <a class="return-button" href="{% url 'accounts:edit' %}">ユーザー情報更新画面に戻る</a>
</div>
</form>
{% endblock %}
