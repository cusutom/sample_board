{% extends "base.html" %}
{% block content %}
<h1>掲示板"検索"画面</h1>
<form method="GET">
<div>
<input type="search" value="{{ request.GET.query }}" 
         name="query" type="text" 
         placeholder=" 掲示板のタイトル検索 ">
<button>検索</button>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>掲示板番号</th>
            <th>作成日</th>
            <th>タイトル</th>
            <th>作成者</th>
        </tr>
    </thead>
    <tbody>
    {% for theme in queryset %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ theme.created_at|date:"Y/m/d" }}</td>
            <td><a href="{% url 'boards:post_comments' theme_id=theme.id %}">{{ theme.title }}</a></td>
            {% if theme.user.id == user.id %}
                <td><a href="{% url 'boards:edit_theme' id=theme.id %}">{{ theme.user }}</a></td>
            {% else %}
                <td>{{ theme.user }}</td>
            {% endif %}
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
