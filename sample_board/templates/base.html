<!DOCTYPE html>
{% load static %}
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        
        <title>学校連絡掲示板</title>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'accounts:home' %}">ホーム</a>
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'accounts:logout' %}">ログアウト</a>
                <a class="navbar-brand" href="{% url 'accounts:edit' %}">ユーザ情報更新</a>
                <a class="navbar-brand" href="{% url 'boards:list_themes' %}">掲示板一覧</a>
                <a class="navbar-brand" href="{% url 'boards:search_themes' %}">掲示板検索</a>
            {% else %}
                <a class="navbar-brand" href="{% url 'accounts:login' %}">ログイン</a>
                
            {% endif %}
    </nav>
    {% if user.status == "teacher" %}
        <div id="username">こんにちは! {{user.first_name}} 先生</div>
    {% else %}
        <div id="username">こんにちは! {{user.first_name}} さん</div>
    {% endif %}
    {% block content %}{% endblock %}
    </body>
</html>
